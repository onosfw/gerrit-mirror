# vim: set ts=2 et:
openstack-phase1:
  series: trusty
  services:
    nodes-api:
      charm: "cs:trusty/ubuntu"
      num_units: 1
      constraints: tags=control
    nodes-compute:
      charm: "cs:trusty/ubuntu"
      num_units: 1
      constraints: tags=compute
    "ntp":
      charm: "cs:trusty/ntp"
  relations:
    - - "ntp:juju-info"
      - "nodes-api:juju-info"
    - - "ntp:juju-info"
      - "nodes-compute:juju-info"
openstack-phase2:
  inherits: openstack-phase1
  services:
    "mysql":
      charm: "cs:trusty/mysql"
      num_units: 1
      options:
        "dataset-size": 2G
        "max-connections": 10000
      to:
        - "lxc:nodes-api=0"
    "ceilometer":
      branch: "lp:~openstack-charmers/charms/trusty/ceilometer/next"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    "ceilometer-agent":
      branch: "lp:~openstack-charmers/charms/trusty/ceilometer-agent/next"
    "mongodb":
      charm: "cs:trusty/mongodb"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    "heat":
      branch: "lp:~openstack-charmers/charms/trusty/heat/next"
      to:
        - "lxc:nodes-api=0"
    ceph:
      charm: cs:trusty/ceph
      num_units: 1
      options:
        fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
        monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
        osd-devices: /srv
        monitor-count: 1
        osd-reformat: 'no'
#        ceph-cluster-network: 192.168.0.0/24
#        ceph-public-network: 192.168.0.0/24
      to:
        - "nodes-compute=0"
#        - "nodes-compute=1"
#    ceph-osd:
#      charm: cs:trusty/ceph-osd
#      num_units: 1
#      options:
#        osd-devices: /dev/sdb
#        osd-reformat: 'yes'
#      to:
#        - "lxc:nodes-api=0"
#    ceph-radosgw:
#      charm: cs:trusty/ceph-radosgw
#      num_units: 1
#      options:
#        use-embedded-webserver: true
#      to:

#        - "lxc:nodes-api=0"
    cinder:
      charm: cs:trusty/cinder
      num_units: 1
      options:
        block-device: None
        glance-api-version: 2
#        ha-mcastport: 5401
#        openstack-origin-git: include-file://cinder-master.yaml
      to:
        - "lxc:nodes-api=0"
    cinder-ceph:
      charm: cs:trusty/cinder-ceph
    "rabbitmq-server":
      branch: lp:charms/trusty/rabbitmq-server
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    "keystone":
      branch: lp:charms/trusty/keystone
      num_units: 1
      options:
        openstack-origin-git: include-file://keystone-master.yaml
        "admin-password": openstack
        "admin-token": admin
        "admin-role": admin
      to:
        - "lxc:nodes-api=0"
    "openstack-dashboard":
      branch: lp:charms/trusty/openstack-dashboard
      num_units: 1
      options:
        openstack-origin-git: include-file://horizon-master.yaml
        secret: admin
      to:
        - "lxc:nodes-api=0"
    "nova-compute":
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      num_units: 1
      options:
        openstack-origin-git: include-file://nova-master.yaml
        "enable-live-migration": False
        "manage-neutron-plugin-legacy-mode": False
      to:
        - "nodes-compute=0"
#        - "nodes-compute=1"
    "nova-cloud-controller":
      branch: lp:charms/trusty/nova-cloud-controller
      num_units: 1
      options:
        openstack-origin-git: include-file://nova-master.yaml
        "console-access-protocol": novnc
        "network-manager": Neutron
        "quantum-security-groups": "yes"
      to:
        - "lxc:nodes-api=0"
    "neutron-api":
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      num_units: 1
      options:
        neutron-security-groups: True
        manage-neutron-plugin-legacy-mode: False
      to:
        - "lxc:nodes-api=0"
    neutron-gateway:
      branch: "lp:~wuwenbin2/onosfw/neutron-gateway"
      options:
        openstack-origin-git: include-file://neutron-master.yaml
#        "ext-port": "eth1"
        plugin: ovs-onos
        instance-mtu: 1400
      to:
        - "nodes-api=0"
    onos-controller:
      branch: "lp:~wuwenbin2/onosfw/onos-controller"
      to:
        - "lxc:nodes-api=0"
    "glance":
      branch: lp:charms/trusty/glance
      num_units: 1
      options:
        openstack-origin-git: include-file://glance-master.yaml
      to:
        - "lxc:nodes-api=0"
    neutron-api-onos:
      branch: "lp:~wuwenbin2/onosfw/neutron-api-onos"
      options:
        overlay-network-type: 'vxlan'
        security-groups: True
    openvswitch-onos:
      branch: "lp:~wuwenbin2/onosfw/openvswitch-onos"
  relations:
    - - "nova-compute:neutron-plugin"
      - "neutron-api:neutron-plugin"
    - - "neutron-gateway"
      - "onos-controller:ovsdb-manager"
    - - "nova-compute:ovsdb-manager"
      - "onos-controller:ovsdb-manager"
    - - "neutron-api:onos-controller"
      - "onos-controller:controller-api"
    - - "keystone:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-cloud-controller:image-service"
      - "glance:image-service"
    - - "nova-cloud-controller:identity-service"
      - "keystone:identity-service"
    - - "nova-cloud-controller:cloud-compute"
      - "nova-compute:cloud-compute"
    - - "nova-compute:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-compute:image-service"
      - "glance:image-service"
    - - "glance:shared-db"
      - "mysql:shared-db"
    - - "glance:identity-service"
      - "keystone:identity-service"
    - - "glance:amqp"
      - "rabbitmq-server:amqp"
    - - "openstack-dashboard:identity-service"
      - "keystone:identity-service"
    - - "neutron-api:shared-db"
      - "mysql:shared-db"
    - - "neutron-api:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-cloud-controller:neutron-api"
      - "neutron-api:neutron-api"
    - - "neutron-api:identity-service"
      - "keystone:identity-service"
    - - "neutron-gateway:amqp"
      - "rabbitmq-server:amqp"
    - - "neutron-gateway:neutron-plugin-api"
      - "neutron-api:neutron-plugin-api"
    - - "nova-cloud-controller:quantum-network-service"
      - "neutron-gateway:quantum-network-service"
    - - "ceilometer:amqp"
      - "rabbitmq-server:amqp"
    - - "ceilometer-agent:ceilometer-service"
      - "ceilometer:ceilometer-service"
    - - "ceilometer:identity-service"
      - "keystone:identity-service"
    - - "ceilometer:identity-notifications"
      - "keystone:identity-notifications"
    - - "ceilometer-agent:nova-ceilometer"
      - "nova-compute:nova-ceilometer"
    - - "ceilometer:shared-db"
      - "mongodb:database"
    - - "heat:shared-db"
      - "mysql:shared-db"
    - - "heat:identity-service"
      - "keystone:identity-service"
    - - "heat:amqp"
      - "rabbitmq-server:amqp"
    - - "cinder:image-service"
      - "glance:image-service"
    - - "cinder:amqp"
      - "rabbitmq-server:amqp"
    - - "cinder:identity-service"
      - "keystone:identity-service"
    - - "cinder:cinder-volume-service"
      - "nova-cloud-controller:cinder-volume-service"
    - - "cinder-ceph:storage-backend"
      - "cinder:storage-backend"
    - - "ceph:client"
      - "nova-compute:ceph"
    - - "cinder:shared-db"
      - "mysql:shared-db"
    - - "ceph:client"
      - "cinder-ceph:ceph"
    - - "ceph:client"
      - "glance:ceph"
trusty-liberty-nodes:
  inherits: openstack-phase1
  overrides:
    series: trusty

trusty-liberty:
  inherits: openstack-phase2
  overrides:
    #os-data-network: 10.4.8.0/21
    #prefer-ipv6: true
    region: Canonical
    source: "cloud:trusty-liberty"
    "openstack-origin": "cloud:trusty-liberty"
    series: trusty
    ceph-osd-replication-count: 1

trusty-kilo-nodes:
  inherits: openstack-phase1
  overrides:
    series: trusty

# master
trusty-kilo:
  inherits: openstack-phase2
  series: trusty
  overrides:
    region: Canonical
    #os-data-network: 10.4.8.0/21
    #prefer-ipv6: true
    openstack-origin: cloud:trusty-kilo
    source: cloud:trusty-kilo
    series: trusty
    ceph-osd-replication-count: 1


